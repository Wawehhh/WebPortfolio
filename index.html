    .bg-bottom, .bg-top {

      top: 0; left: 0;

    .bg-bottom {

      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;

      transform: scale(0.95);
      filter: blur(2vw);

    }

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
  <script>
    const words = document.getElementsByTagName('span');
    const cite = document.getElementsByTagName('cite')[0];
    const descSection = document.getElementById('fade-section');

    const animate = () => {
      for (let i = 0; i < words.length; i++) {
        const word = words[i];
        const duration = parseFloat(word.dataset.duration);
        const delay = parseFloat(word.dataset.delay);
        const blur = word.dataset.blur;

        TweenLite.set(word, {
          'webkitFilter': `blur(${blur}px)`,
          className: "-=animate"
        });

        TweenLite.to(word, duration, {
          delay: delay,
          opacity: 1,
          webkitFilter: 'blur(0px)',
          className: "+=animate"
        });
      }

      TweenLite.set(cite, { className: "-=animate", opacity: 0 });
      TweenLite.to(cite, 1, {
        delay: 1,
        opacity: 1,
        className: "+=animate"
      });
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          descSection.classList.add('visible');
          animate();
        } else {
          descSection.classList.remove('visible');
          // Reset all words and cite
          for (let i = 0; i < words.length; i++) {
            TweenLite.set(words[i], {
              opacity: 0,
              className: "-=animate"
            });
          }
          TweenLite.set(cite, {
            opacity: 0,
            className: "-=animate"
          });
        }
      });
    }, {
      threshold: 0.2
    });

    observer.observe(descSection);
  </script>
  <script>function toggleMenu() {
    const navLinks = document.querySelector('.nav-links');
    navLinks.classList.toggle('active');
  }
  </script>
