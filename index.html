<head>

  <!-- Custom Fonts -->
  <style>

  <!-- Page Styles -->
  <style>
    @font-face {
      font-family: 'Candle Quotes';
      src: url('fonts/Candle Quotes.otf') format('truetype');
    }
    @font-face {
      font-family: 'Okami';
      src: url('fonts/Okami.otf') format('truetype');
    }
    @font-face {
      font-family: 'Boxkan';
      src: url('fonts/boxkan.ttf') format('truetype');
    }
  
    html {
      scroll-behavior: smooth;
    }
  
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-color: rgb(0, 7, 19);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
  
    .main-container {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      border-radius: 10px;
      padding-left: 50px;
      display: flex;
      align-items: center;
      margin: 30px;
    }
  
    .bg-bottom,
    .bg-top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }
  
    .bg-bottom {
      background-image: url("images/Waweh3.gif");
      z-index: 0;
    }
  
    .bg-top {
      background-image: url("images/bg1.png");
      mix-blend-mode: screen;
      z-index: 1;
    }
  
    .backlight {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      margin: 0 auto;
      transform: scale(0.95);
      filter: blur(2vw);
      background: linear-gradient(270deg, #0077ff, #00fff2);
      background-size: 200% 200%;
      animation: animateGlow 10s ease infinite;
    }
  
    @keyframes animateGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: transparent;
    }
  
    .navbar .logo a {
      color: white;
      text-decoration: none;
      font-size: 24px;
    }
  
    .nav-links {
      display: flex;
      list-style: none;
    }
  
    .nav-links li {
      margin: 0 20px;
    }
  
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
  
    .menu-icon {
      display: none;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        width: 100%;
        top: 60px;
        left: 0;
        background-color: black;
        padding: 20px;
      }
      .nav-links.active {
        display: flex;
      }
      .nav-links li {
        text-align: center;
        margin: 10px 0;
      }
      .menu-icon {
        display: block;
      }
    }
  
    .intext {
  margin: 100px 40px 0 40px;
  color: black;
  text-align: center;
  float: left;
}
  
    .intro {
      font-family: 'Courier New', Courier, monospace;
      color: black;
      margin-bottom: 0;
    }
  
    h1 {
      margin-top: 0px;
      color: black;
    }
  
    .name {
      font-family: 'Boxkan', sans-serif;
      font-size: 150px;
      line-height: 100px;
      -webkit-text-stroke: 1px rgb(255, 255, 255);
    }
  
    .typewriter {
      font-family: 'Boxkan', monospace;
      font-size: 40px;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      -webkit-text-stroke: 1px rgb(255, 255, 255);
    }
  
    .desc {
      position: relative;
      margin: 20px;
      height: 30vh;
      display: flex;
      align-items: center;
      width: 90vw;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
  
    .desc.visible {
      opacity: 1;
    }
  
    blockquote {
      text-align: center;
      max-width: 900px;
      margin: 20px;
    }
  
    p, cite {
      font-family: 'Candle Quotes', Verdana, sans-serif;
      color: #fff;
      font-size: 2rem;
      font-style: italic;
      font-weight: 300;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  
    cite {
      font-size: 1.2rem;
      color: #00eeff;
      font-style: normal;
      font-weight: 500;
    }
  
    /* Mobile/Tablet Adjustment */
  @media (max-width: 1024px) {
    .main-container {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      border-radius: 30px;
      overflow: hidden;
      margin-bottom: 50px;
    }
    .intext {
    margin-left: 40px;
    margin-right: 40px;
    display: block; /* Or use flexbox if more control needed */
  }

    .bg-bottom {
      background-image: url("images/Waweh3.gif");
      background-size: cover;
      background-position: right center; /* Crop right side */
      background-repeat: no-repeat;
      z-index: 0;
    }
    .bg-top {
      background-image: url("images/bg1.png");
      mix-blend-mode: screen;
      background-size: cover;
      background-position: top center; /* Put black overlay on top */
      z-index: 1;
    }
    .backlight {
      display: none; /* Optional: Hide backlight to make cleaner on mobile */
    }
  }
  /* Mobile/Phone Adjustment (for max-width 500px, like Pixel 7) */
@media (max-width: 500px) {
  .main-container {
    width: 100vw;
    height: 100vh;
    margin: 0;
    padding: 0;
    border-radius: 30px;
    overflow: hidden;
    margin-bottom: 50px;
    position: relative; /* Ensure the text appears above everything */
  }

  .intext {
    margin-left: auto;
    margin-right: auto;
    display: block;
    position: relative; /* Ensure intext stays above the overlay */
    z-index: 2; /* Make sure it appears above the background and overlay */
  }
  .bg-bottom {
  background-image: url("images/Cropped.gif");
  background-size: 600px auto;  /* 500px width and auto for height */
  background-position: top center;  /* Position at the top and horizontally centered */
  background-repeat: no-repeat;
  z-index: 0;
  position: absolute;  /* Ensure it's positioned correctly in the container */
  top: 0;  /* Align it to the top */
  left: 50%;  /* Center horizontally */
  transform: translateX(-50%);  /* Adjust for proper centering */
}

    .bg-top {
      background-image: url("images/Mobile.png");
      mix-blend-mode: screen;
      background-size: cover;
      background-position: top center; /* Put black overlay on top */
      z-index: 1;
    }

  .backlight {
    display: none; /* Optional: Hide backlight to make it cleaner on mobile */
  }
}
</style>

<body>

    <blockquote>
      <p>
        <span data-duration="1.1" data-delay=".23" data-blur="6">“Sometimes&nbsp;</span>
        <span data-duration="1.4" data-delay=".43" data-blur="3" style="color: rgb(255, 123, 0);">life&nbsp;</span>
        <span data-duration="1.8" data-delay=".42" data-blur="5">is&nbsp;</span>

        <span data-duration="1.7" data-delay=".30" data-blur="4">a&nbsp;</span>
        <span data-duration="1.2" data-delay=".29" data-blur="3" style="color: rgb(0, 132, 255);">tunnel.&nbsp;</span>
        <span data-duration="1.4" data-delay=".26" data-blur="5">You&nbsp;</span>
        <span data-duration="1.7" data-delay=".19" data-blur="9">can’t&nbsp;</span>
        <span data-duration="1.2" data-delay=".11" data-blur="5">always&nbsp;</span>
        <span data-duration="1.9" data-delay=".19" data-blur="2">see&nbsp;</span>
        <span data-duration="1.2" data-delay=".36" data-blur="9">the&nbsp;</span>
        <span data-duration="1.8" data-delay=".17" data-blur="3" style="color: rgb(251, 255, 0);">light&nbsp;</span>
        <span data-duration="1.2" data-delay=".30" data-blur="10">at&nbsp;</span>
        <span data-duration="1.5" data-delay=".50" data-blur="4">the&nbsp;</span>
        <span data-duration="1.8" data-delay=".19" data-blur="2">end&nbsp;</span>

        <span data-duration="1.3" data-delay=".21" data-blur="6">but&nbsp;</span>

  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll/dist/locomotive-scroll.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>

  <script>
    const typewriterEl = document.getElementById("typewriter");
    const words = ["Web Developer", "Encoder", "Designer", "Animator"];
    let wordIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function type() {
      const current = words[wordIndex];
      let displayed = isDeleting
        ? current.substring(0, charIndex--)
        : current.substring(0, charIndex++);

      typewriterEl.textContent = displayed;

      if (!isDeleting && charIndex === current.length + 1) {
        isDeleting = true;
        setTimeout(type, 1000);
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        wordIndex = (wordIndex + 1) % words.length;
        setTimeout(type, 300);
      } else {
        setTimeout(type, isDeleting ? 60 : 120);
      }
    }
    type();

    function toggleMenu() {
      const navLinks = document.querySelector(".nav-links");
      navLinks.classList.toggle("active");
    }

    const quoteWords = document.querySelectorAll("blockquote span");
    const cite = document.querySelector("cite");
    const descSection = document.getElementById("fade-section");

    const animate = () => {
      quoteWords.forEach((word) => {
        TweenLite.set(word, {
          webkitFilter: `blur(${word.dataset.blur}px)`,
          className: "-=animate",
        });

        TweenLite.to(word, parseFloat(word.dataset.duration), {
          delay: parseFloat(word.dataset.delay),
          opacity: 1,
          webkitFilter: "blur(0px)",
          className: "+=animate",
        });
      });

      TweenLite.set(cite, { className: "-=animate", opacity: 0 });
      TweenLite.to(cite, 1, {
        delay: 1,
        opacity: 1,
        className: "+=animate",
      });
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          descSection.classList.add("visible");
          animate();
        } else {
          descSection.classList.remove("visible");
          quoteWords.forEach((word) => {
            TweenLite.set(word, { opacity: 0, className: "-=animate" });
          });
          TweenLite.set(cite, { opacity: 0, className: "-=animate" });
        }
      });
    }, { threshold: 0.2 });

    observer.observe(descSection);
  </script>
